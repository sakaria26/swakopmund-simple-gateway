<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodbye Message</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(100, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        h1 {
            color: #dc143c;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .highlight {
            color: #dc143c;
            font-weight: bold;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Goodbye!</h1>
        <p>Thank you for visiting our website. We hope you had a <span class="highlight">wonderful</span> time!</p>
        <p>We look forward to seeing you again soon.</p>
    </div>
</body>
</html>
